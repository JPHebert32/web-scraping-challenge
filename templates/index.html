<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Mission to Mars</title>
  </head>

  <div class="container-fluid">

  <body>
    <div class="jumbotron text-center">
      <h1 class="display-3" ><b>Mission to Mars</b></h1>
      <hr class="my-4">
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
      </p>
    </div>

    <div class="container-fluid">
      <h2><b>Latest Mars News</b></h2>
      <h5>{{ mars_info_dict.news_title }}</h5>
      <p>{{ mars_info_dict.news_p }}</p>
    </div>

    <div class="container-fluid">
      <div class="row">
      <div class="col-md-8">
        <h2><b>Featured Mars Image</b></h2>
        <img src="{{ mars_info_dict.featured_image }}" alt="Featured Mars Image" style="max-width:600px; max-height: 800px;">
      </div>
      <div class="col-md-4">
        <div class="card" style="width: 27rem;">
          <div class="card-body">
            <h5 class="card-title">Current Weather on Mars</h5>
            <p class="card-text">{{ mars_info_dict.mars_weather }}</p>
          </div>
        </div>
        <br>
        <h5>Mars Facts</h5>
        <div>{{ mars_info_dict.facts_table |safe }}</div>
      </div>
      </div>
    </div>
    <br>
  </body>
  </div>
</html>
